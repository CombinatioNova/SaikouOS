    <style>
        /* Custom scrollbar for webkit */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Themed Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Boot Screen Animations */
        @keyframes fill-bar {
            0% { width: 0%; }
            15% { width: 10%; }
            40% { width: 40%; }
            70% { width: 60%; }
            100% { width: 100%; }
        }
        .animate-fill-bar {
            animation: fill-bar 2.5s ease-in-out forwards;
        }

        .os-text-anim {
            animation: os-glow 3s infinite alternate;
        }
        @keyframes os-glow {
            0% { color: #3b82f6; text-shadow: 0 0 15px rgba(59, 130, 246, 0.4); } /* Blue */
            50% { color: #8b5cf6; text-shadow: 0 0 15px rgba(139, 92, 246, 0.4); } /* Purple */
            100% { color: #06b6d4; text-shadow: 0 0 15px rgba(6, 182, 212, 0.4); } /* Cyan */
        }

        /* Notifications */
        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-slide-down {
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Gradient Border Animation */
        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-border {
            position: relative;
            background: transparent; /* Let pseudo-elements handle the background */
            border-radius: 0.75rem; /* rounded-xl */
            /* Ensure content sits on top */
            z-index: 100;
        }
        
        /* The Glowing Gradient Border (Behind) */
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -2px; /* Sticks out to create border width */
            z-index: -2;
            background: linear-gradient(60deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b, #10b981, #06b6d4);
            background-size: 300% 300%;
            animation: gradient-rotate 3s ease alternate infinite;
            border-radius: 0.85rem;
            filter: blur(2px); /* Glow effect */
        }

        /* The Dark Background (Between Content and Gradient) */
        .gradient-border::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 0.75rem;
        }
    </style>
